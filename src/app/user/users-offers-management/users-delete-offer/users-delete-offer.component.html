
<h1 mat-dialog-title>
  Confirmation
</h1>

<div mat-dialog-content>
  <p>Voulez vous vraiment supprimer cette offre? attention en cas de suppression vous perdez toutes les propositions re√ßus</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()" [disabled]="isDeleting">Non</button>
  <button mat-raised-button color="primary" [class.spinner]="isDeleting" (click)="onConfirm()" [disabled]="isDeleting">Oui</button>
</div>
<p class="small text-danger">{{errorMessage}}</p>
