<form [formGroup]="form">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
     <p>Ancien mot de passe</p>
    </div>
    <div class="col-md-4">
      <input type="text" formControlName="password">
    </div>
  </div>
    <div class="row">
      <div class="col-md-4">
        <p>Nouveau mot de passe</p>
      </div>
      <div class="col-md-4">
        <input type="text" formControlName="newPassword">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <p>Ancien mot de passe</p>
      </div>
      <div class="col-md-4">
        <input type="text" formControlName="repassword">
      </div>
    </div>
</div>
</form>
